<!DOCTYPE HTML>
<html>
    <head>
        <title>Bootstrap Portfolio - Joellen Terranova</title>

        <!-- BOOTSTRAP CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional CSS for safety -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Personal style sheet -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body background="assets/images/spiration-light.png">
        <header>
           <div class="header-container">
               <div class="row">
                   <div class="col-lg-12">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="index.html">Joellen Terranova</a>
                                </div>

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="index.html">Home</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="portfolio.html">Portfolio</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li class="active"><a href="contact.html">Contact</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <section class="main-section">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h1 class="panel-title">Contact</h1>
                                </div>

                            <div class="panel-body">
                                <form id="contact-form">
                                    <ul>
                                        <li>
                                        <label for="name">Name</label>
                                            <input 
                                            type="text" 
                                            name="name"
                                            id="name"
                                            placeholder="Jane Doe"
                                            required="required">
                                        </li>
                            
                                        <li>
                                        <label for="email">Email</label>
                                            <input 
                                            type="text" 
                                            name="email"
                                            id="email"
                                            placeholder="example@gmail.com"
                                            required="required">
                                        </li>
                            
                                        <li>
                                        <label for="message">Message</label>
                                            <textarea id="message" name="message"
                                            required="required"></textarea>
                                        </li>
                                    </ul>
                                        <input type="submit" name="submit">
                                </form>  
                            </div>
                        </section>
                    </div>

                    <div class="col-lg-4">
                        <section class="sidebar">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h3 class="panel-title">Connect with Me</h3>
                                </div>
                                <div class="panel-body">
                                    <img src="assets/images/github.png" class="social" alt="Github">
                                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                                    <img src="assets/images/overflow.png" class="social" alt="Stack Overflow">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>






        <footer>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <p class="footer">&copy; Joellen Terranova 2018</p>
                </div>
            </nav>
        </footer>

        <!-- BOOTSTRAP JAVASCRIPT & JQUERY -->
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
